<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASAJE TM</title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
    <img src="./IMG/tranmilenio 2.png" alt="" width="150px" height="150px">
    <h2>Ingreso/Saldo tarjeta tranmilenio</h2>
    <script>
        //Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.650. Enviar mensajes respectivos dependiendo la validación de sistema//
        let saldo;
        const tm=2950;
        //Entrada//
        saldo=parseInt(prompt("Ingrese saldo de su tarjeta"));
        //proceso aplicacion de estructura de control condicional si basico//
        if (saldo>=tm){
            swal("Estimado usuario","Ingrese a Tranmilenio","success");
        }else{
            swal("Estimado usuario","Saldo insuficiente:Recargue tarjeta TM","error");
        }
    </script>
    </center>
</body>
</html>
